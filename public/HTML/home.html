<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
  
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <title>login</title>
</head>
<body>
    <div id="wrapper">
        <div id="left">
          <div id="signin">
            <form action="/api/login" method="POST">
              <div class="error show" id="error">
                <p id="error-text"></p>
                <button class="clsbtn" type="button">&times;</button>
              </div>
              <div>
                <label>
                    <i class="fa fa-user-circle" aria-hidden="true"></i> username
                </label>
                <input type="text" class="text-input" name="username" id="username" required/>
              </div>
              <div>
                <label><i class="fa fa-lock" aria-hidden="true"></i>
                    Password</label>
                <input type="password" class="text-input" name="password" id="password" required/>
                
              </div>
              <button type="submit" class="primary-btn" id="login-submit">Sign In</button>
            </form>
            <div class="links">
              <a href="#">Forgotten Password</a>
              <a href="#"><i class="fab fa-google" aria-hidden="true"></i>
                  Sign in with Gmail</a>
            </div>
            <div class="or">
              <hr class="bar" />
              <span>OR</span>
              <hr class="bar" />
            </div>
            <a href="../HTML/signup.html" class="secondary-btn">Create an account</a>
          </div>
          <footer id="main-footer">
            <p>Copyright &copy; 2021, ProfandMedia All Rights Reserved</p>
            <div>
              <a href="#">terms of use</a> | <a href="#">Privacy Policy</a>
            </div>
          </footer>
        </div>
        
      </div>

      <script src="../JS/jquery-3.6.0.js"></script>
      <script src="../JS/main.js"></script>
</body>
</html>
